            <thead>

            <tbody>

        <h4> Crea una nuova lobby: </h4>

        <!-- TODO bottone per creare lobby (parametri: nome, password [opzionale] e numero giocatori 2-6) -->
        <!-- TODO numero massimo di lobby: 10 -->
        <form method="POST" id="newlobby">
            <div class="form-group">   
                <label>Inserisci nome della lobby: </label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Inserisci numero di giocatori</label>
                    <select required name="number">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <div class="form-group">
                <label>Inserisci password [opzionale]</label>
                <input type="text" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Crea lobby</button>

        </form>
